<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="icon-interface">
      <h1>Select Card</h1>
      <div class="payment-group">
        <img
          class="payment"
          src="https://www.shareicon.net/download/2016/08/01/640317_card.svg"
          alt=""
        />
        <img
          class="payment"
          src="https://cdn-icons-png.flaticon.com/512/196/196566.png"
          alt=""
        />
        <img
          class="payment"
          src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/visa-512.png"
          alt=""
        />
        <img
          class="payment"
          src="https://www.shutterstock.com/image-vector/vinnytsia-ukraine-september-6-2023-600nw-2358048941.jpg"
          alt=""
        />
        <img
          class="payment"
          src="https://cdn.iconscout.com/icon/free/png-256/free-discover-credit-debit-card-bank-transaction-32285.png"
          alt=""
        />
      </div>
      <hr />
      <div class="info-container">
        <div class="card-number">
          <p>Card Number</p>
          <div class="input-card">
            <input class="input-check" id="card-number" type="text" />
            <i class="icon fa-solid fa-check"></i>
          </div>
        </div>
        <div class="info-group">
          <div class="expiry-date">
            <p>Expiry Date</p>
            <input class="input-info" id="date" type="date" />
          </div>
          <div class="card-cvc">
            <p>CVC/CVV</p>
            <input class="input-info" id="password" type="password" />
          </div>
        </div>
      </div>
      <button class="btn-save" onclick="saveSelectCard()">Save</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>Card Img</th>
          <th>Card Number</th>
          <th>Expiry Date</th>
          <th>CVV</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>
            <img
              style="height: 36px; width: 60px"
              src="https://www.shareicon.net/download/2016/08/01/640317_card.svg"
              alt="áº£nh"
            />
          </td>
          <td>12344555666</td>

          <td>***</td>
          <td>
            <button>View</button>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
